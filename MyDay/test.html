<!DOCTYPE html>
<html>
<head>
  <script src="packages/jquery-3.3.1.js"></script>
</head>
<body>
  <div id="markers" style="width: 100%; display: flex; flex-direction: row; flex-wrap: wrap;"></div>
  <script>
    for(let i = 0; i < 16777216; i += 1000) {
        let col = (i).toString(16).toUpperCase();
        let oglen = col.length;
        for(let j = 0; j < 6 - oglen; j++) col = "0" + col;
      $("#markers").append("<img src=\"http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + col + "\"></img>")
    }
  </script>
</body>
</html>
